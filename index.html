<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Contacto</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/eb496ab1a0.js"></script>
</head>
<body>
    <div class="container-form">
        <div class="info-form">
            <h2>Contáctanos</h2>
            <p>Datos:</p>
            <a href=""><i class="fa fa-phone"></i> 123-456-789</a>
            <a href=""><i class="fa fa-envelope"></i>adria.merino.marrupe@elpuig.xeill.net</a>
            <a href=""><i class="fa fa-map-marked"></i> Barcelona, España</a>
        </div>
        <form class="formulari-personalitzat" action="" autocomplete="off">
            <label for="datos">Rellena los siguientes datos:</label>
            <input type="text" name="nombre" placeholder="Tu Nombre" class="campo">
            <input type="text" name="apellido" placeholder="Tus Apellidos" class="campo">
            <input type="email" name="email" placeholder="Tu Email" class="campo">
            <input type="number" name="edad" placeholder="Edat (16-64)" class="campo" min="16" max="64">
            <label for="menor">Menor o no:</label>
            <select name="menor" id="menor" class="campo">
                <option value="si">Si</option>
                <option value="no">No</option>
            </select>
            <textarea name="mensaje" placeholder="Tu Mensaje..."></textarea>
            <label for="tipo-entrada">Tipus d'entrada:</label>
            <select name="tipo-entrada" id="tipo-entrada" class="campo">
                <option value="normal">Normal</option>
                <option value="vip">VIP</option>
                <option value="preferent">Preferent</option>
            </select>
            <input type="submit" name="enviar" value="Comprar" class="btn-enviar">
          
        </form>
    </div>
</body>
</html>
